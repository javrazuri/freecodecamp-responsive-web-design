 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Encuesta</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1 id="title">Formulario de Satisfacción</h1>
    <p id="description">Tu opinión es muy importante para nosotros. Por favor, completa esta breve encuesta.</p>

    <form id="survey-form">
      <label id="name-label" for="name">Nombre completo:</label>
      <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>

      <label id="email-label" for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

      <label id="number-label" for="number">Edad (opcional):</label>
      <input type="number" id="number" name="age" placeholder="Edad" min="10" max="120">

      <label for="dropdown">¿Cuál es tu nivel de satisfacción?</label>
      <select id="dropdown" name="satisfaccion">
        <option value="">Selecciona una opción</option>
        <option value="alta">Alta</option>
        <option value="media">Media</option>
        <option value="baja">Baja</option>
      </select>

      <fieldset>
        <legend>¿Cómo prefieres que te contactemos?</legend>
        <label>
          <input type="radio" name="contacto" value="email"> Email
        </label>
        <label>
          <input type="radio" name="contacto" value="telefono"> Teléfono
        </label>
      </fieldset>

      <fieldset>
        <legend>¿Qué servicios te interesan?</legend>
        <label><input type="checkbox" name="interes" value="soporte"> Soporte Técnico</label>
        <label><input type="checkbox" name="interes" value="nuevos"> Nuevos Productos</label>
        <label><input type="checkbox" name="interes" value="eventos"> Eventos y Noticias</label>
      </fieldset>

      <label for="comments">Comentarios adicionales:</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Escribe tus comentarios aquí..."></textarea>

      <button type="submit" id="submit">Enviar</button>
    </form>
  </main>
</body>
</html>
